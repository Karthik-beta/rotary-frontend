        <button class="p-link layout-topbar-button">
            <!-- <img src="assets/layout/images/database.png" style="height:20px; width: 20px; vertical-align: bottom;" alt="Connected GIF"> -->
            <i class="pi pi-database mr-1"></i>
            <div *ngIf="databaseStatus === 'Database Connected.'">
                <div style="display: flex; align-items: center;">
                    <div class="green-dot mr-1"></div>
                    <span>Connected</span>
                </div>
            </div>
            <div *ngIf="databaseStatus !== 'Database Connected.'">
                <div style="display: flex; align-items: center;">
                    <div class="red-dot mr-1"></div>
                    <span>Disconnected</span>
                </div>
            </div>
        </button>
        <button class="p-link layout-topbar-button">

        </button>
